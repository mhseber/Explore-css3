<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgb(33, 97, 118);
        }

        .inner {
            background-color: rgb(197, 36, 36);
            transform: translate(100px) scale(0.5) rotate(45deg)
        }
    </style>
</head>

<body>
    <h1>Transformer I am coming</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>

</html>
